workflows:
  react-native-ios:
    name: ITC TKB iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: ITCTKB-ReactNative

    environment:
      vars:
        XCODE_WORKSPACE: "ios/ITCTKB.xcworkspace"
        XCODE_SCHEME: "ITCTKB"
        BUNDLE_ID: "com.hoangkiet.itctkb"
      node: 20
      xcode: latest
      cocoapods: default

    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $CM_BUILD_DIR/node_modules

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true

    scripts:
      - name: Install dependencies
        script: |
          set -e
          set -x
          
          # TÄƒng memory cho Node.js
          export NODE_OPTIONS=--max_old_space_size=4096

          # Show versions
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          
          # Show package.json
          echo "Package.json content:"
          cat package.json
          
          # Try npm install with different strategies
          echo "Attempting npm install..."
          npm install --legacy-peer-deps --loglevel verbose || {
            echo "First attempt failed, trying with --force..."
            npm install --force --loglevel verbose || {
              echo "Second attempt failed, trying yarn..."
              npm install -g yarn
              yarn install || {
                echo "All install methods failed!"
                exit 1
              }
            }
          }

      - name: Install Expo CLI
        script: |
          npm install -g eas-cli @expo/cli

      - name: Prebuild Expo project
        script: |
          npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update

      - name: Build ipa for distribution (without code signing)
        script: |
          cd ios
          xcodebuild \
            -workspace ITCTKB.xcworkspace \
            -scheme ITCTKB \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/ITCTKB.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/build/ITCTKB.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ios/ipa \
            -exportOptionsPlist $CM_BUILD_DIR/ios/exportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - build/*.xcarchive

    publishing:
      email:
        recipients:
          - hoangkiet@icloud.com
        notify:
          success: true
          failure: true
